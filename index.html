<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cars</title>
  </head>
  <body>
    <nav class="menu-style" id="menu-style">
      <h1>Custom Cars</h1>
      <div class="menuIcon" id="menuIcon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>

    <div class="menu-style2">
      <ul class="mobile-menu desktop-menu" id="menu">
        <li><a href="#header">Search Car</a></li>
        <li><a href="#sec1">Sell/Trade</a></li>
        <li><a href="#sec2">Checkout</a></li>
      </ul>
    </div>

    <header class="header-section">
      <h1>This is the header</h1>
      <form id="search-container">
        <input name="make" id="make-input" type="text" placeholder="Make" />
        <input name="model" id="model-input" type="text" placeholder="Model" />
        <button type="submit">Search</button>
      </form>
    </header>

    <main>
      <section class="product-container" id="product-container">
        <h2>Current Inventory</h2>
        <ul id="car-list"></ul>
        <div id="imageContainer"></div>
      </section>
      <section class="section2" id="sec2">
        <h1>Product List</h1>
        <ul id="vehicle-list">
          <li>temp</li>
          <div id="cart">Cart</div>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h1>footer</h1>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
