                <h3 class="checkout-label">Billing Address</h3>
                <div class="col-50">
                  <input

                    type="text"
                    id="fname"
                    name="firstname"

                  />
                  <input
                    class="checkout-input"
                    type="text"

                  <input

                  <input

                    <div class="col-50">

                        type="text"

                        placeholder="CVV"
